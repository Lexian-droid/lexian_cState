      description: MediaWiki installation
    - category: "TimeWisely Network: Web Services"
      name: experiments.timewisely.net
      description: Experiments Website
  dateFormat: January 2, 2006 at 3:04 PM UTC
  brand: "#0a0c0f"
  enableLastMod: true
  headerTextColor: white
  logo: /img/logo.png
  incidentPostsPerPage: 6
  googleAnalytics: UA-00000000-1
  customTabs:
    - name: Login
      link: https://status.lexian.dev/admin/
  alwaysKeepBrandColor: true
  disableComplexCalculations: false
  useLogo: true
  disrupted: "#cc4400"
  notice: "#24478f"
