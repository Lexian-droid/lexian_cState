      partial: Portfolio website for LexianDEV (Written in PHP and HTML, W3.CSS
        framework)
    - name: app.lexian.dev
      category: "[LexianDEV] Websites"
      description: LexianDEV's Gitea installation.
      partial: Gitea
    - name: timewisely.net
      category: "[TimeWisely] Websites"
      description: LittleLink Custom installation pointing to many various websites.
      partial: LittleLink Custom
    - name: experiments.timewisely.net
      category: "[TimeWisely] Websites"
      description: Experiments for TimeWisely's projects (May soon be deprecated.)
      partial: Soon to be deprecated.
  dateFormat: January 2, 2006 at 3:04 PM UTC
  brand: "#0a0c0f"
  enableLastMod: true
  headerTextColor: white
  logo: /img/logo.png
  incidentPostsPerPage: 6
  googleAnalytics: UA-00000000-1
  customTabs:
    - name: Login
      link: https://status.lexian.dev/admin/
  alwaysKeepBrandColor: true
  disableComplexCalculations: false
  useLogo: true
  disrupted: "#cc4400"
  notice: "#24478f"
  incidentHistoryFormat: monthly
  disableIncidentHistory: false
  ok: "#008000"
  categories:
    - name: "[LexianDEV] Websites"
      description: LexianDEV's main services, websites, hosting solutions, etc.
      closed: false
      untitled: false
    - closed: false
      untitled: false
      name: "[TimeWisely] Websites"
      description: LexianDEV's alternative services, TimeWisely Services is the public
